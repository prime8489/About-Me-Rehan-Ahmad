<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Rehan Ahmad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a3c, #ffcc70); /* Morning Orange Gradient */
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      flex-direction: column;
      overflow: hidden;
    }
    /* Background big text element */
    .bg-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      font-weight: bold;
      opacity: 0.08;
      pointer-events: none;
      transition: opacity 1s ease;
      white-space: nowrap;
      z-index: -1;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      position: relative;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .profile-pic::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      animation: shine 2s infinite linear;
    }
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-top: 0;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background: #ff7700;
      text-decoration: none;
      border-radius: 25px;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      margin-top: 10px;
    }
    .btn:hover {
      background: #e65c00;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <!-- Background Big Text -->
  <div class="bg-text">Rehan Ahmad</div>
  
  <div class="container">
    <div class="profile-pic">
      <img src="https://i.ibb.co/S7BxyHZm/file-255.jpg" alt="Rehan Ahmad" width="150" height="150" />
    </div>
    <h1>Rehan Ahmad</h1>
    <p>Also known as <strong>@brainwaveScrambler</strong></p>
    <p>I am learning coding and exploring new technologies every day.</p>
    <a href="https://t.me/Prime_MakerBots" class="btn" target="_blank" id="webLink">Join My Channel</a>
  </div>
  
  <footer>
    Made by ChatGPT<br />
    Because I am learning, so I can't make it
  </footer>
  
  <!-- Hidden Audio Player (Jaadugar Paradox Song) -->
  <audio id="backgroundMusic" autoplay preload="auto">
    <source src="https://odishadjs.in/download/4542/jaadugar___paradox_(cg_vibe_mix)_dj_biddu_bhai" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Background big text cycling effect
    const bgStates = ["Rehan Ahmad", "Coder", "Editor", "Carder"];
    let currentBgState = 0;
    const bgText = document.querySelector('.bg-text');
    
    function updateBgText() {
      bgText.style.opacity = 0;
      setTimeout(() => {
        currentBgState = (currentBgState + 1) % bgStates.length;
        bgText.textContent = bgStates[currentBgState];
        bgText.style.opacity = 0.08;
      }, 1000);
    }
    
    bgText.textContent = bgStates[currentBgState];
    setInterval(updateBgText, 5000);
  </script>
</body>
</html>
